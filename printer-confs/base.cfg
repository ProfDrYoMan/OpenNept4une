#############################################################################
#   Pre Heat at Start (Z-Probe Temperature Drift Mitigation)
#############################################################################

# Put STARTUP_PREHEAT into your printer startup code in user_settings.cfg
# See the example below
# [delayed_gcode STARTUP_PRINTER]
# initial_duration: 1
# gcode:
#  STARTUP_PREHEAT

[gcode_macro STARTUP_PREHEAT]
description: Pre-heat the printer to mitigate z-probe sensor temperature drift
gcode:
 {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
 {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(150)|float %}
 {% set MINUTES = params.MINUTES|default(10)|float %}
 M117 Pre-Heating - Start
 SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={BED_TEMP}
 SET_HEATER_TEMPERATURE HEATER=heater_bed_outer TARGET={BED_TEMP}
 SET_HEATER_TEMPERATURE HEATER=extruder TARGET={EXTRUDER_TEMP}
 G28 # Get printhead close to the bed
 TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP}
 TEMPERATURE_WAIT SENSOR=heater_bed_outer MINIMUM={BED_TEMP}
 TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER_TEMP}
 M117 Pre-Heating - Temperature reached
 UPDATE_DELAYED_GCODE ID=STARTUP_PREHEAT_DONE DURATION={MINUTES * 60}

[delayed_gcode STARTUP_PREHEAT_DONE]
initial_duration: 0
gcode:
 M117 Pre-Heating - Done
 # Make some light and noise
 Frame_Light_ON
 Part_Light_ON
 END_TUNE
 UPDATE_DELAYED_GCODE ID=STARTUP_PREHEAT_DONE DURATION=0

